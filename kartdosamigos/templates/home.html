{% extends 'base.html' %}

{% block body %}

<div class="container text-center text-muted pt-5">
   <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" align="center">
        <div class="carousel-item active">
          <img class="d-block width-100" src="static/imagens/folderallesdog.png" alt="Primeiro Slide" width="500" height="500">
        </div>
        <div class="carousel-item">
          <img class="d-block w-90" src="static/imagens/foldermegapizza.jpg" alt="Segundo Slide" width="500" height="500">
        </div>
        <div class="carousel-item">
          <img class="d-block w-90" src="static/imagens/docinho.png" alt="Terceiro Slide" width="500" height="500">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Pr√≥ximo</span>
      </a>
   </div>
</div>



{% endblock %}
